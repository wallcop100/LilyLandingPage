<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Lily Rees</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #test {
            width: 100%;
            height: 100%;
        }
        code {
            background: #f1f1f1 !important;
        }
        h1{
            font-family: 'Poppins';
            color: white;
            letter-spacing: 0.15cap;
            font-size: 7vw;
            line-height: 1vh;
        }
        h2{
            font-family: 'Poppins';
            color: white;
            letter-spacing: 0.04cap;
            font-size: 3vw;
            line-height: 1vh;
        }
        .banner-box{
            padding-top: 25vh; 
            padding: 14vw;
            
        }
        @media(max-width: 800px){
            h1{
            font-family: 'Poppins';
            color: white;
            letter-spacing: 0.15cap;
            font-size: 12vw;
            line-height: 1vh;
        }
        h2{
            font-family: 'Poppins';
            color: white;
            letter-spacing: 0.04cap;
            font-size: 3vw;
            line-height: 1vh;
        }
        .banner-box{
            padding-top: 30vh; 
            padding-left: 16vw;
            
        } 
        }
    </style>
</head>
<body>

    <div id="test">
        <div class="banner-box">
            <h1>Lily Rees</h1>
            <h2>Multimedia Artist</h2>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

    <script>
        VANTA.FOG({
            el: "#test",
            mouseControls: false,
            touchControls: false,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0xc8c5e6,
            midtoneColor: 0x6b98be,
            lowlightColor: 0xc5d0e0,
            baseColor: 0x174751,
            blurFactor: 0.90,
            speed: 1.20,
            zoom: 0.30
        });
    </script>
</body>
</html>
