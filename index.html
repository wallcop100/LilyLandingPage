<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lily Rees</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #test {
            width: 100%;
            height: 100%;
        }
        code {
            background: #f1f1f1 !important;
        }
    </style>
</head>
<body>

    <div id="test">
        <img src="banner.png" height="50%" style="padding-top: 200px; padding-left: 300px;"> 
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

    <script>
        VANTA.FOG({
            el: "#test",
            mouseControls: false,
            touchControls: false,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0xc8c5e6,
            midtoneColor: 0x6b98be,
            lowlightColor: 0xc5d0e0,
            baseColor: 0x174751,
            blurFactor: 0.90,
            speed: 1.20,
            zoom: 0.30
        });
    </script>
</body>
</html>
