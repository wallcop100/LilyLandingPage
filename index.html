<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

  <title>Lily Rees</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh; /* Set body height to 100 viewport height for mobile */
    }

    #test {
      height: 100vh; /* Set height for #test div */
      display: flex; /* Allow flexbox for content layout within #test */
      flex-direction: column; /* Stack content vertically within #test */
    }

    .banner-box {
      flex: 1; /* Take up remaining space after header and socials */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center content vertically */
      align-items: center; /* Center content horizontally */
      text-align: center; /* Center text for mobile */
      color: white;
    }

    h1 {
      font-family: 'Poppins';
      font-size: calc(8vw + 2rem); /* Adjust font size for mobile and desktop */
      letter-spacing: 0.15cap;
      line-height: 1.2;
      margin-bottom: 1rem;
    }

    h2 {
      font-family: 'Poppins';
      font-size: 1.5rem;
      letter-spacing: 0.04cap;
      line-height: 1.2;
    }

    #socials-container {
      display: flex;
      justify-content: center; /* Space icons evenly */
      margin-bottom: 1rem; /* Add some space between socials and content */
    }

    #socials-container a {
      color: white;
      font-size: 3rem;
      padding-left: 3rem;
      padding-right: 3rem;
      padding-bottom: 5rem;
    }

    .button {
      background-color: #c8c5e6; /* Light blue from background colors */
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      color: white;
      font-family: 'Poppins';
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      align-self: center; /* Center button horizontally within #test */
    }

    /* Media query for smaller screens */
    @media(max-width: 800px) {
      h1 {
        font-size: calc(10vw + 2rem);
      }
    }
  </style>
</head>
<body>
  <div id="test">
    <div class="banner-box">
      <h1>Lily Rees</h1>
      <h2>Multimedia Artist</h2>
    </div>
    <div id="socials-container">
      <a href="https://www.linkedin.com/in/lilyrees/"> <i class="fa fa-linkedin" aria-hidden="true"></i>
      </a>
      <a href="https://www.linkedin.com/in/lilybillylily/"> <i class="fa fa-instagram" aria-hidden="true"></i>
      </a>
      <a href="mailto:contact@lilyrees.co.uk"> <i class="fa fa-envelope-o" aria-hidden="true"></i>
      </a>
    </div>
    <button class="button", onclick="window.location.href='https://blocks.lilyrees.co.uk'">Latest Project</button>
  </div>

  <script src="https://kit.fontawesome.com/your_fontawesome_kit_id.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

  <script>
    VANTA.FOG({
      el: "#test",
      mouseControls: false,
      touchControls: false,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      highlightColor: 0xc8c5e6,
      midtoneColor: 0x6b98be,
      lowlightColor: 0xc5d0e0,
      baseColor: 0x174751,
      blurFactor: 0.90,
      speed: 1.20,
      zoom: 0.30
    })
  </script>
</body>
</html>
