<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Discover the unique and captivating art of Lily Rees.">
  <meta name="keywords" content="Lily Rees, artist, multimedia art, drawings, paintings, multimedia, artworks, art gallery, art exhibitions, art commissions">
  <meta name="author" content="Lily Rees">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href='styles.css' rel='stylesheet'>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/x-icon" href="https://i.imgur.com/JEmi9ed.png">
  <title>Lily Rees</title>
</head>
<body>
  <!-- Canvas background layer -->
  <canvas id="canvas-bg"></canvas>
  
  <!-- Content layer -->
  <div id="test">
    <div class="fade_med">
      <div class="banner-box">
        <h1>Lily Rees</h1>
        <h2>Multimedia Artist</h2>
        
        <div class="fade">
          <div id="socials-container">
            <a href="https://www.linkedin.com/in/lilyrees/"> 
              <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a>
            <a href="https://instagram.com/lilybillylily_/"> 
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
            <a href="mailto:contact@lilyrees.co.uk"> 
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
            </a>
          </div>
          
          <h3 style="cursor: pointer;" onclick="window.location.href='https://www.artistsfuturesfund.org/2024-25-fellows/lily-rees'">
            <i class="fa fa-external-link-square"></i> Artists Futures Fund Breakthrough Artist Fellow 2024–25
          </h3>
          
          <div id="flex_row">
            <div id="button-container">
              <button class="button_low tooltip">London Show 2025</button>
            </div>
            <div id="button-container">
              <button class="button_low" onclick="window.location.href='/portfolio.html'">Current Portfolio</button>
            </div>
            <div id="button-container">
              <button class="button_low tooltip">Residencies and Exhibitions</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Control Panel -->
  <div id="tab">⚙️</div>
  <div id="panel">
    <h3>Animation Controls</h3>
    
    <label>
      Particle Count <span class="value-display" id="count-val">25</span>
      <div class="slider-container">
        <div class="slider-track"></div>
        <div class="slider-thumb" id="count-thumb" style="background-image: url('waterfallimages/button.png')"></div>
        <input type="range" id="count" min="10" max="200" value="25" step="1">
      </div>
    </label>

    <label>
      Fall Speed <span class="value-display" id="speed-val">2.0</span>
      <div class="slider-container">
        <div class="slider-track"></div>
        <div class="slider-thumb" id="speed-thumb" style="background-image: url('waterfallimages/coin\ 1.png')"></div>
        <input type="range" id="speed" min="0.5" max="5" value="2" step="0.1">
      </div>
    </label>

    <label>
      Scale <span class="value-display" id="scale-val">0.40</span>
      <div class="slider-container">
        <div class="slider-track"></div>
        <div class="slider-thumb" id="scale-thumb" style="background-image: url('waterfallimages/coin2.png')"></div>
        <input type="range" id="scale" min="0.1" max="1" value="0.4" step="0.01">
      </div>
    </label>

    <label>
      Rotation Speed <span class="value-display" id="rot-val">0.005</span>
      <div class="slider-container">
        <div class="slider-track"></div>
        <div class="slider-thumb" id="rotation-thumb" style="background-image: url('waterfallimages/lipbalm.png')"></div>
        <input type="range" id="rotation" min="0" max="0.02" value="0.005" step="0.001">
      </div>
    </label>

    <label>
      Fade Speed <span class="value-display" id="fade-val">0.02</span>
      <div class="slider-container">
        <div class="slider-track"></div>
        <div class="slider-thumb" id="fade-thumb" style="background-image: url('waterfallimages/button.png')"></div>
        <input type="range" id="fadeSpeed" min="0.01" max="0.1" value="0.02" step="0.01">
      </div>
    </label>

    <button id="resetBtn">Reset to Defaults</button>
  </div>
  <canvas id="canvas-fg"></canvas>
  <script src="https://kit.fontawesome.com/your_fontawesome_kit_id.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="/crossstitch.js"></script>
</body>
</html>
