<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Discover the unique and captivating art of Lily Rees.">
  <meta name="keywords" content="Lily Rees, artist, multimedia art, drawings, paintings, multimedia, artworks, art gallery, art exhibitions, art commissions">
  <meta name="author" content="Lily Rees">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href='styles.css' rel='stylesheet'>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/x-icon" href="https://i.imgur.com/JEmi9ed.png">
  <title>Lily Rees</title>
  
</head>
<body style="height: 100vh;">
  <div id="test">
  <div class="fade_med">
    <div class="banner-box">
      <h1>Lily Rees</h1>
      <h2>Multimedia Artist</h2>
      
  <div class="fade">
      <div id="socials-container">
        <a href="https://www.linkedin.com/in/lilyrees/"> <i class="fa fa-linkedin" aria-hidden="true"></i>
        </a>
        <a href="https://instagram.com/lilybillylily_/"> <i class="fa fa-instagram" aria-hidden="true"></i>
        </a>
        <a href="mailto:contact@lilyrees.co.uk"> <i class="fa fa-envelope-o" aria-hidden="true"></i>
        </a>
      </div>
      <h3 style="cursor: pointer;" onclick="window.location.href='https://www.artistsfuturesfund.org/2024-25-fellows/lily-rees'"><i class="fa fa-external-link-square"></i> Artists Futures Fund Breakthrough Artist Fellow 2024⁠–⁠25 </h3>
      <div id="flex_row">
        <div id="button-container">
          <button class="button", onclick="window.location.href='https://blocks.lilyrees.co.uk'">Latest Project</button>
        </div>
        <div id="button-container">
          <button class="button_low", onclick="window.location.href='/portfolio.html'">Current Portfolio</button>
        </div>
        <div id="button-container">
          <button class="button_low tooltip">Exhibitions</button>
        </div>
      </div>
  </div>

  <script src="https://kit.fontawesome.com/your_fontawesome_kit_id.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

  <script>
    VANTA.FOG({
      el: "#test",
      mouseControls: false,
      touchControls: false,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      highlightColor: 0xc8c5e6,
      midtoneColor: 0x6b98be,
      lowlightColor: 0xc5d0e0,
      baseColor: 0x174751,
      blurFactor: 0.90,
      speed: 1.20,
      zoom: 0.30
    })
  </script>
</body>
</html>
